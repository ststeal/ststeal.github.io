<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3d_cube</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="pre-cube">
        <div class="cube">
            <div class="edge one">111</div>
            <div class="edge two">222</div>
            <div class="edge three">333</div>
            <div class="edge four">444</div>
            <div class="edge five">555</div>
            <div class="edge six">666</div>
        </div>
    </div>
</div>
<div class="ranges">
    <input class="speed" type="range" min="0" max="10" step="0.1" value="5" title="Speed">
</div>
<script src="index.js" type="text/javascript"></script>
</body>
</html>
