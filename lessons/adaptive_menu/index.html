<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
<nav class="navigation">
    <div class="navigation__main">
        <img src="icons/tongue2.svg" class="navigation__icon navigation__main-icon" alt="">
        <span class="navigation__main-title">This is ststeal's menu</span>
    </div>
    <ul class="navigation__menu">
        <li class="navigation__tab">
            <img src="icons/youtube2.svg" class="navigation__icon navigation__tab-icon" alt="YouTube">
            <span class="navigation__tab-title">YouTube</span>
        </li>
        <li class="navigation__tab">
            <img src="icons/steam.svg" class="navigation__icon navigation__tab-icon" alt="Steam">
            <span class="navigation__tab-title">Steam</span>
        </li>
        <li class="navigation__tab">
            <img src="icons/windows8.svg" class="navigation__icon navigation__tab-icon" alt="Windows">
            <span class="navigation__tab-title">Windows</span>
        </li>
        <li class="navigation__tab">
            <img src="icons/android.svg" class="navigation__icon navigation__tab-icon" alt="Android">
            <span class="navigation__tab-title">Android</span>
        </li>
    </ul>
    <button class="navigation__menu-button" title="Slide Menu" role="button" aria-expanded="false"
            aria-pressed="false"></button>
    <div class="navigation__overlay"></div>
</nav>
<article class="article">
    <span class="article__text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Esse facilis illum ipsam molestiae natus non, odit praesentium provident quia rem sed tenetur velit? Commodi excepturi, neque nihil quaerat similique totam.</span>
</article>
<script src="index.js" type="text/javascript"></script>
