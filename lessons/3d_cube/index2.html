<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3d_cube</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
<div class="pre-container">
    <div class="container">
        <div class="edge one">111</div>
        <div class="edge two">222</div>
        <div class="edge three">333</div>
        <div class="edge four">444</div>
        <div class="edge five">555</div>
        <div class="edge six">666</div>
    </div>
</div>
<div class="ranges">
    <input class="rotation" type="range" min="0" max="360" step="0.1" value="0" title="RotateX">
    <input class="distance" type="range" min="0" max="200" step="0.1" value="0" title="TranslateZ">
</div>
<script src="index2.js" type="text/javascript"></script>
</body>
</html>
