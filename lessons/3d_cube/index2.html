<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3d_cube</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
<div class="container">
    <div class="edge one"></div>
    <div class="edge two"></div>
    <div class="edge three"></div>
    <div class="edge four"></div>
    <div class="edge five"></div>
    <div class="edge six"></div>
</div>
<div class="ranges">
    <input class="rotation" type="range" min="0" max="360" step="0.1" value="0">
    <input class="distance" type="range" min="0" max="360" step="0.1" value="0">
</div>
<script src="index.js" type="text/javascript"></script>
</body>
</html>
