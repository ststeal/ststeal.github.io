<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PC Flex Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="content hard">
        <div class="hard-image image"></div>
        <div class="description">
            <span class="text">Western Digital Purple 4TB</span>
            <span class="text">Цена: 9300</span>
            <span class="text">Спеки</span>
        </div>
    </div>
    <div class="content ssd">
        <div class="ssd-image image"></div>
        <div class="description">
            <span class="text">Samsung MZ-75E1T0</span>
            <span class="text">Цена: 19600р</span>
            <span class="text">Спеки</span>
        </div>
    </div>
    <div class="content motherboard">
        <div class="motherboard-image image"></div>
        <div class="description">
            <span class="text">MSI H110M PRO-VD</span>
            <span class="text">Цена: 10500р</span>
            <span class="text">Спеки</span>
        </div>
    </div>
    <div class="content cooler">
        <div class="cooler-image image"></div>
        <div class="description">
            <span class="text">Deepcool GAMMAXX 300</span>
            <span class="text">Цена: 10500р</span>
            <span class="text">Спеки</span>
        </div>
    </div>
    <div class="content video">
        <div class="video-image image"></div>
        <div class="description">
            <span class="text">ASUS GeForce GTX 1060</span>
            <span class="text">Цена: 22000р</span>
            <span class="text">Спеки</span>
        </div>
    </div>
    <div class="content energy">
        <div class="energy-image image"></div>
        <div class="description">
            <span class="text">AeroCool Kcas 600W</span>
            <span class="text">Цена: 3049р</span>
            <span class="text">Спеки</span>
        </div>
    </div>
    <div class="content">
        <div class="memory-image image"></div>
        <div class="description">
            <span class="text">Kingston HX318C10F*/8</span>
            <span class="text">Цена: 3500р</span>
            <span class="text">Спеки</span>
        </div>
    </div>
</div>
<div></div>
</body>
</html>
