<html lang="en">

            margin: 0;

            width: 100%;

            margin: 0;
            width: 50%;
            height: 50%;
            border: solid black 4px;
            box-sizing: border-box;
        }
        .box{
            flex-flow: row wrap;
            width: 100%;
            height: 100%;
            display: flex;
        }
    </style>
    <meta charset="UTF-8">
    <title>Canvas</title>
    <script src="./static/canvas.js"></script>
</head>
<body>
<div class="box">
<canvas id="1" class="canvas_block"></canvas>
<canvas id="2" class="canvas_block"></canvas>
<canvas id="3" class="canvas_block"></canvas>
<canvas id="4" class="canvas_block"></canvas>
</div>
</body>
</html>
