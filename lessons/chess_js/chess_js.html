<script>
    var chess = document.getElementById('chess');
    var selectedCell;

    chess.onclick = function (event) {
        var target = event.target;

        while (target != this) {
            if (target.tagName === 'DIV') {
                aque(target);
                return;
            }
            target = target.parentNode;
        }
    }

    function aque(node) {
        if (selectedCell) {
            selectedCell.classList.remove('aque');
        }
        selectedCell = node;
//        selectedCell.removeAttribute('background-color');
        selectedCell.classList.add('aque');
    }
